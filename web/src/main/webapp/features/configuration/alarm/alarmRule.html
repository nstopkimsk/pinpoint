<div class="some-list some-table" style="width:615px;height:459px">
	<div class="some-list-header" style="background-color:#9A9A9A;color:#FFF;">
		<span class="title">Alarm Rules<span class="total"></span></span>
		<span class="right" style="text-decoration: underline;cursor:pointer;margin-right:6px;" ng-click="onAddAlarm()">+ Add</span>
	</div>
	<div class="some-list-content">
		<div class="wrapper">
			<table>
				<thead>
					<tr>
						<th class="col-md-4">Application</th>
						<th class="col-md-3">Rule</th>
						<th class="col-md-2">Threshold</th>
						<th class="col-md-2">Type</th>
						<th class="col-md-2"></th>
					</tr>
				</thead>
				<tbody>
					<tr class="_edit1 hide-me" style="background-color:#F3FBFF">
						<td class="col-md-4">
							<select name="application" style="width:95%">
								<option ng-repeat="app in applications" value="{{app.text}}">{{app.text}}</option>
							</select>
						</td>
						<td class="col-md-3">
							<select name="rule" style="width:95%">
								<option ng-repeat="rule in ruleSets" value="{{rule.text}}">{{rule.text}}</option>
							</select>
						</td>
						<td class="col-md-2">
							<input type="number" value="1" placeholder="Threshold" name="threshold" class="form-control" style="height:26px;width:90%"/>
						</td>
						<td class="col-md-2">
							<select class="form-control" name="type" style="height:26px;width:95%">
								<option value="all">All</option>
								<option value="email">Email</option>
								<option value="sms">SMS</option>
								<option value="">None</option>
							</select>
						</td>
						<td class="col-md-2">
							<div class="_edit" style="line-height:20px;">
								<span class="glyphicon glyphicon-ok edit-confirm" aria-hidden="true" ng-click="onApplyUpdateAlarm()"></span>
								<span class="glyphicon glyphicon-remove remove" aria-hidden="true" ng-click="onCancelUpdateAlarm()"></span>
							</div>
							<div class="_add hide-me" style="line-height:20px;">
								<span class="glyphicon glyphicon-ok edit-confirm" aria-hidden="true" ng-click="onApplyAddAlarm()"></span>
								<span class="glyphicon glyphicon-remove remove" aria-hidden="true" ng-click="onCancelAddAlarm()"></span>
							</div>
						</td>
					</tr>
					<tr class="_edit2 hide-me" style="background-color:#F3FBFF">
						<td colspan="4">
							<input type="text" placeholder="Note..." class="form-control" style="height:26px"/>
						</td>
						<td></td>
					</tr>
					<tr ng-repeat="rule in ruleList" id="{{prefix + rule.ruleId}}">
						<td class="col-md-4">{{rule.applicationId}}</td>
						<td class="col-md-3">{{rule.checkerName}}</td>
						<td class="col-md-2">{{rule.threshold}}</td>
						<td class="col-md-2">{{getType( rule )}}</td>
						<td class="col-md-2">
							<div class="_normal">
								<span class="glyphicon glyphicon-pencil edit" aria-hidden="true" ng-click="onUpdateAlarm($event)"></span>
								<span class="glyphicon glyphicon-remove remove" aria-hidden="true" ng-click="onRemoveAlarm($event)"></span>
							</div>
							<div class="_remove hide-me">
								<span class="glyphicon glyphicon-arrow-left remove-cancel" aria-hidden="true" ng-click="onCancelRemoveAlarm()"></span>
								<span class="glyphicon glyphicon-remove remove remove-confirm" aria-hidden="true" ng-click="onApplyRemoveAlarm()"></span>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="some-guide" style="padding-top:25%;">
		Select a 'User Group'<br>to enable here
	</div>
	<div class="some-loading hide-me">
		<div class="timer-loader" style="margin-top:30%"></div>
	</div>
	<div class="some-alert hide-me">
		<span class="message"></span>
		<span class="close-alert" style="color:#FFF;" ng-click="onCloseAlert()">X</span>
	</div>
</div>
